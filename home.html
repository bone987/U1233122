<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>個人網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-image: url('images/pixel.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        }
        .menu-btn {
            flex: 1;
            margin: 2px;
            transition: all 0.3s ease;
            background-color: #c274cf;
            color: rgb(255, 255, 255);
        }

        .menu-btn.active {
            transform: scale(1.2);
            font-weight: bold;
            background-color: #ac38a3;
            color: rgb(255, 255, 255);
        }

        .content-box {
            border: 2px solid #333;
            padding: 20px;
            min-height: 400px;
            font-size: 1.2rem;
            margin-top: 20px;
            background-color: azure;
        }

        .profile-img {
            border: 4px solid #9fd00d;
            padding: 1px;
            border-radius: 10%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .title-box {
            border: 2px solid #000;
            padding: 10px;
            margin-left: 10px;
            background-color: #e4e4f1;
        }

        .name-label {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            margin-bottom: 5px;
            border: 2px solid #c8ff03;
            padding: 5px 10px;
            border-radius: 6px;
            background-color: #f096db;
            color: azure;
        }

        .info-box {
            border: 2px solid #000;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            background-color: #5c0482;
        }

        .activity-wrapper {
            position: relative;
            height: 400px;

        }

        .activity-card-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
        }

        .activity-card-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
        }
    </style>
</head>

<body>
    <body class="container py-4">


        <div class="row align-items-center">

            <div class="col-md-3 text-center">
                <img src="images\human.jpg" class="profile-img" alt="大頭照">
            </div>

            <div class="col-md-9">
                <div class="name-label">張家豪</div>
                <div class="title-box">
                    <h3>歡迎來到我的個人網站</h3>
                </div>
            </div>
        </div>


        <div class="info-box mt-4">
            <div class="d-flex justify-content-between flex-wrap" id="menuBar">
                <button class="btn btn-outline-secondary menu-btn active" data-section="intro">自我介紹</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="education">教育背景</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="experience">經驗與實習</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="skills">專業技能</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="projects">專案作品</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="articles">文章</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="awards">獲獎與榮譽</button>
                <button class="btn btn-outline-secondary menu-btn" data-section="photos">參與活動照片</button>
            </div>

            <div class="content-box mt-3" id="contentBox">
                請點選上方選單查看內容。
            </div>
        </div>

        <script>
            const contentBox = document.getElementById("contentBox");
            const buttons = document.querySelectorAll(".menu-btn");

            const contents = {
                intro: `我的名子叫張家豪。<br>
                        我來自聯合大學的資管系。<br>
                        我的興趣是玩遊戲以及烹飪，我的目標是成為一個遊戲軟體工程師。`,
                
                education: `高中:台北市立內湖高工<br>
                            大學:國立聯合大學`,

                experience: `水果店店員<br>
                             非相關資管領域的工作，但是讓我學到一些東西，比如要如額接待客人或是一些工作上機器的操作，還有一些水果的相關知識。`,
                
                skills: `Python/C++ 程式設計<br>
                         MySQL 資料庫操作<br>
                         HTML/CSS/JavaScript 前端設計<br>
                         PHP 後端設計`,

                projects: `專題分組系統<br>
                           運用PHP收集資料並連結資料庫MYSQL做配對的一個小專案。<br>
                           <a href="https://youtu.be/TwBExPtg8bs" target="_blank">點我查看</a>`,

                articles: `依照我在學校學習到的，資管這個領域學得好是能夠超越資工的，因為資管是複合型的科系，
                           同時有資訊也有管理，我們的優勢是能夠告訴人們這個資訊系統怎麼用，因為學過管理的都知道人是最難管理的，
                           就算你程式寫得再好，沒辦法說服別人使用的話就只是空想而已。`,

                awards: "無",
                photos: `
                        <div class="activity-wrapper">
                        <div class="card activity-card-top-right">
                            <img src="images/visit.jpg" class="card-img-top" alt="活動1">
                            <div class="card-body">
                            <h5 class="card-title">活動一：企業參訪</h5>
                            <p class="card-text">在大學期間參訪企業，學習企業管理的知識。</p>
                            </div>
                        </div>
                        <div class="card activity-card-bottom-left">
                            <img src="images/cooking.jpg" class="card-img-top" alt="活動2">
                            <div class="card-body">
                            <h5 class="card-title">活動二：學習料理:威靈頓牛排</h5>
                            <p class="card-text">自主學習烹飪技巧。</p>
                            </div>
                        </div>
                        </div>
                    `
            };

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");

                    const section = button.getAttribute("data-section");
                    contentBox.innerHTML = contents[section];
                });
            });
        </script>

    </body>

</html>
